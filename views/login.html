<!doctype html>
<html>
    
<head>
    <title>User Login and Sessions</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
</head>
        
<body>  
    <div class="form-container">
      <h1 class="form-header">Welcome to the Character Prison</h1>
      <h2 class="form-header">Login</h2>
        <form method="POST" action="/login">
            <label>Username:</label>
            <input class="form-control" type="text" id="username" name="username"><br>
            <label>Password:</label>
            <input class="form-control" type="password" id="password" name="password"><br>
            <input class="btn btn-primary" type="submit" id="login" value="Login"><br><br>
        </form>
    </div>
    <a id="signUpLink" href="/signup">Sign Up</a>
    <hr>
    <span id="loginMsg">
    <%= msg %>
    </span>
</body>
        
</html>
